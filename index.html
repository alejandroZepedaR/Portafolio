<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Alejandro Zepeda Portafolio</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init('gfKq5OCq7YR8O6mc8');
        })();
    </script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contactForm').addEventListener('submit', function(event) {
                event.preventDefault();
                // generate a five digit number for the contact_number variable
                this.contact_number.value = Math.random() * 100000 | 0;
                // these IDs from the previous steps
                emailjs.sendForm('service_zl53cxo', 'template_49tucnv', this)
                    .then(function() {
                        alert('The message was sent successfully!!');
                        event.target.reset();
                    }, function(error) {
                        alert('FAILED...', error);
                    });
            });
        }
    </script>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <nav class="col-12 text-end">
                    <a href="/">Home</a>
                    <a href="projectPage.html">Projects</a>
                    <a href="about.html">About</a>
                </nav>
            </div>
            <div class="name-box-div row">
                <div class="name-box col-4">
                    <h1 class="text-center">Alejandro Zepeda</h1>
                    <h2 class="text-center">Software Developer</h2>
                </div>
            </div>
        </div>
    </header>
    <section class="about-section">
        <div class="container">
            <div class="row">
                <div class="slider col">
                    <div id="slideshow" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="img/banner_1.jpg" class="w-100" alt="">
                            </div>
                            <div class="carousel-item">
                                <img src="img/banner2.jpg" class="w-100" alt="">
                            </div>
                        </div>
                        <button
                         class="carousel-control-prev" 
                         type="button"
                         data-bs-target="#slideshow"
                         data-bs-slide="prev"
                        >
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">previous</span>
                        </button>
                        <button
                         class="carousel-control-next" 
                         type="button"
                         data-bs-target="#slideshow"
                         data-bs-slide="next"
                        >
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">next</span>
                        </button>
    
                        <div class="carousel-indicators">
                            <button
                                type="button"
                                data-bs-target="#slideshow"
                                data-bs-slide-to="0"
                                class="active"
                                aria-current="true"
                                aria-label="Slide#1"
                            ></button>
                            <button
                                type="button"
                                data-bs-target="#slideshow"
                                data-bs-slide-to="1"
                                aria-current="true"
                                aria-label="Slide#2"
                            ></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="projects-section">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 class="text-center">Projects</h1>
                </div>
            </div>
            <div class="row">
                <a class="project-card col-sm-6 col-md-4" href="http://www.tallerafilube.com">
                    <img src="img/projects/Afilube.png" alt="Afilube_logo">
                    <div class="card-info text-center">
                        <h1>Afilube Website</h1>
                        <p>HTML / CSS</p>
                    </div>
                </a>
                <a class="project-card col-sm-6 col-md-4 " href="https://alejandrozepedar.github.io/FunlaxWebsite/">
                    <img src="img/projects/Funlax.png" alt="FunalxLogo">
                    <div class="card-info text-center">
                        <h1>Funlax Website</h1>
                        <p>HTML / CSS</p>
                    </div>
                </a>
            </div>
        </div>
    </section>
    <section class="contact">
        <div class="container">
            <div class="row text-center">
                <h1>Contact</h1>
            </div>
            <div class="row contact-form">
                <div class="col-6">
                    <form id="contactForm" action="">
                        <input type="hidden" name="contact_number">
                        <input id="user_name" name="user_name" type="text" placeholder="Name:">
                        <input id="user_email" name="user_email" type="email" placeholder="Email:">
                        <textarea id="message" name="message" placeholder="Message:"></textarea>
                        <button id="submitBtn" value="SUBMIT" type="submit">SUBMIT</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <p>azepedarincon@arizona.edu</p>
    </footer>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
